<div>
    <h2>Authors</h2>
    <table id="authors" class="table table-bordered table-striped">
        <tr>
            <th>Nume</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="author in authors">
            <td>{{author.name}}</td>
            <td>{{author.email}}</td>
        </tr>
    </table>
</div>
